{% block content %}
    <span class="title">
        <h1>City Wise Population Dashboard </h1>
    </span>
{% endblock %}

{% for country in countrys %}
    <div class="country">
        <p><b>#{{ country.id }}</b></p>
        <b>
            <p class="name">
                <a href="{{ url_for('country', country_id=country.id)}}">
                    {{ country.city }} {{ country.population }}
                </a>
            </p>
        </b>
        </div>
        <a href="{{ url_for('edit', country_id=country.id) }}">Edit</a>

        <hr>
        <form method="POST"
                action="{{ url_for('delete', country_id=country.id) }}">
            <input type="submit" value="Delete Country"
                onclick="return confirm('Are you sure you want to delete this entry?')">
        </form>

    </div>
{% endfor %}
