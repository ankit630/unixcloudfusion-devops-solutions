.code_coverage:
  stage: test
  image: maven:3.8.1-openjdk-11-slim
  variables:
    MAVEN_OPTS: "-Dmaven.repo.local=/gitlab/m2/repository"
  script:
    - cd ${PROJECT_PATH}
    - mvn verify org.jacoco:jacoco-maven-plugin:report
    - awk -F"," '{ instructions += $4 + $5; covered += $5 } END { print covered, "/", instructions, " instructions covered"; print 100*covered/instructions, "% covered" }' target/site/jacoco/jacoco.csv
  coverage: '/([0-9]{1,3}.[0-9]*).covered/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: ${PROJECT_PATH}/target/site/jacoco/jacoco.xml
    paths:
      - ${PROJECT_PATH}/target/site/jacoco/
  cache:
    paths:
      - /gitlab/m2/repository