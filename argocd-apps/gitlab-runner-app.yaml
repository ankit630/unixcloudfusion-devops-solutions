apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab-runner
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ankit630/unixcloudfusion-devops-solutions
    targetRevision: HEAD
    path: gitlab-runner
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab-runner
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  hooks:
    - name: update-efs-config
      hook: PreSync
      command: ["/bin/sh", "-c"]
      args: ["./update-efs-config.sh"]